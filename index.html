<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="work-day">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div id="hour-08" class="row time-div">
        <div class="col-md-1 hour"><span id="8">8am</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 8am">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-09" class="row time-div">
        <div class="col-md-1 hour"><span id="9">9am</span></div>
        <input class="col-md-10 time Name" placeholder=""></input>
        <button class="col-md-1 saveBtn" aria-label="9am">
          <strong class="fas fa-key"></strong>
        </button>
      </div>

      <div id="hour-10" class="row time-day">
        <div class="col-md-1 hour"><span id="10">10am</span></div>
        <input class="col-md-10 time Name" placeholder=""></input>
        <button class="col-md-1 saveBtn" aria-label="10am">
          <strong class="fas fa-key"></strong>
        </button>
      </div>

      <div id="hour-11" class="row time-day">
        <div class="col-md-1 hour"><span id="11">11am</span></div>
        <input class="col-md-10 time Name" placeholder=""></input>
        <button class="col-md-1 saveBtn" aria-label="11am">
          <strong class="fas fa-key"></strong>
        </button>
      </div>

      <div id="hour-12" class="row time-day">
        <div class="col-md-1 hour"><span id="12">12pm</span></div>
        <input class="col-md-10 time Name" placeholder=""></input>
        <button class="col-md-1 saveBtn" aria-label="12pm">
          <strong class="fas fa-key"></strong>
        </button>
      </div>

      <div id="hour-13" class="row time-day">
        <div class="col-md-1 hour"><span id="13">1pm</span></div>
        <input class="col-md-10 time Name" placeholder=""></input>
        <button class="col-md-1 saveBtn" aria-label="1pm">
          <strong class="fas fa-key"></strong>
        </button>
      </div>

      <div id="hour-14" class="row time-day">
        <div class="col-md-1 hour"><span id="14">2pm</span></div>
        <input class="col-md-10 time Name" placeholder=""></input>
        <button class="col-md-1 saveBtn" aria-label="2pm">
          <strong class="fas fa-key"></strong>
        </button>
      </div>

      <div id="hour-15" class="row time-div">
        <div class="col-md-1 hour n"><span id="15">3pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 3pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-div">
        <div class="col-md-1 hour"><span id="16">4pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 4pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/develop/script.js"></script>
  </body>
</html>
